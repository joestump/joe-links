{{define "link_row"}}
<tr id="link-{{.ID}}">
    <td>
        <a href="/{{.Slug}}" class="font-mono font-semibold link link-primary" target="_blank">{{.Slug}}</a>
    </td>
    <td class="max-w-xs truncate text-sm text-base-content/70">
        <a href="{{.URL}}" class="link link-hover" target="_blank">{{.URL}}</a>
    </td>
    <td class="text-sm text-base-content/60">{{.Description}}</td>
    <td class="text-sm text-base-content/60">{{.CreatedAt.Format "Jan 2, 2006"}}</td>
    <!-- Governing: SPEC-0013 REQ "Create/Edit Link Form as HTMX Modal", REQ "DaisyUI Delete Confirmation Modal" -->
    <td class="flex gap-1 justify-end">
        <button class="btn btn-xs btn-ghost tooltip tooltip-left" data-tip="Copy link"
                onclick="(function(btn){navigator.clipboard.writeText('{{.Slug}}').then(function(){btn.setAttribute('data-tip','Copied!');setTimeout(function(){btn.setAttribute('data-tip','Copy link')},1500)})})(this)">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
            </svg>
        </button>
        <a href="/{{.Slug}}" class="btn btn-xs btn-ghost tooltip tooltip-left" data-tip="View" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
        </a>
        <button class="btn btn-xs btn-ghost tooltip tooltip-left" data-tip="Edit"
                hx-get="/dashboard/links/{{.ID}}/edit"
                hx-target="#modal"
                hx-swap="innerHTML">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        </button>
        <button class="btn btn-xs btn-ghost text-error tooltip tooltip-left" data-tip="Delete"
                hx-get="/dashboard/links/{{.ID}}/confirm-delete"
                hx-target="#modal"
                hx-swap="innerHTML">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </button>
    </td>
</tr>
{{end}}
