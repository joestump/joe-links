{{template "base" .}}

{{define "title"}}New Link â€” Joe Links{{end}}

{{define "content"}}
<div class="max-w-lg mx-auto">
    <div class="card bg-base-200 shadow">
        <div class="card-body">
            <h2 class="card-title">Create a new link</h2>

            {{if .Error}}
            <div class="alert alert-error mb-4">
                <span>{{.Error}}</span>
            </div>
            {{end}}

            <form method="POST" action="/links">
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Slug <span class="text-error">*</span></span>
                        <span class="label-text-alt text-base-content/50">e.g. jira, standup</span>
                    </label>
                    <label class="input input-bordered flex items-center gap-2">
                        <span class="text-base-content/50 font-mono">go/</span>
                        <input
                            type="text"
                            name="slug"
                            class="grow font-mono"
                            placeholder="my-link"
                            pattern="[a-z0-9][a-z0-9\-]*[a-z0-9]|[a-z0-9]"
                            required
                            value="{{.Form.Slug}}"
                        >
                    </label>
                </div>

                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Destination URL <span class="text-error">*</span></span>
                    </label>
                    <input
                        type="url"
                        name="url"
                        class="input input-bordered"
                        placeholder="https://example.com/very/long/url"
                        required
                        value="{{.Form.URL}}"
                    >
                </div>

                <div class="form-control mb-6">
                    <label class="label">
                        <span class="label-text">Description</span>
                    </label>
                    <input
                        type="text"
                        name="description"
                        class="input input-bordered"
                        placeholder="What does this link go to?"
                        value="{{.Form.Description}}"
                    >
                </div>

                <div class="card-actions justify-end">
                    <a href="/dashboard" class="btn btn-ghost">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create link</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
