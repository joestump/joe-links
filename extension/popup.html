<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>joe-links</title>
  <style>
    /* Governing: SPEC-0008 REQ "Browser Action — Create Link", ADR-0012 */
    :root {
      --primary: #c084fc;
      --primary-hover: #a855f7;
      --primary-content: #160030;
      --base-100: #ffffff;
      --base-200: #f5f5f5;
      --base-300: #e8e8e8;
      --base-content: #111111;
      --muted: #6b7280;
      --success-bg: #f0fdf4;
      --success-border: #86efac;
      --success-text: #166534;
      --error-bg: #fff1f2;
      --error-border: #fca5a5;
      --error-text: #9f1239;
      --info-bg: #eff6ff;
      --info-border: #bfdbfe;
      --info-text: #1e40af;
      --radius: 0.5rem;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #a855f7;
        --primary-hover: #9333ea;
        --primary-content: #f3e8ff;
        --base-100: #111111;
        --base-200: #1c1c1c;
        --base-300: #2a2a2a;
        --base-content: #f1f5f9;
        --muted: #9ca3af;
        --success-bg: #052e16;
        --success-border: #4ade80;
        --success-text: #86efac;
        --error-bg: #450a0a;
        --error-border: #f87171;
        --error-text: #fca5a5;
        --info-bg: #0f172a;
        --info-border: #3b82f6;
        --info-text: #93c5fd;
      }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html {
      border-radius: 12px;
      overflow: hidden;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      width: 400px;
      background: var(--base-100);
      color: var(--base-content);
      font-size: 0.875rem;
      border-radius: 12px;
      overflow: hidden;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 7px;
      background: var(--primary);
      color: var(--primary-content);
      padding: 9px 14px;
      font-weight: 700;
      font-size: 0.875rem;
      letter-spacing: 0.03em;
    }
    .header svg { flex-shrink: 0; }
    .body { padding: 14px; display: flex; flex-direction: column; gap: 10px; }
    .field { display: flex; flex-direction: column; gap: 3px; }
    .label-row { display: flex; align-items: center; gap: 5px; }
    .var-toggle {
      background: none;
      border: 1px solid var(--base-300);
      border-radius: 50%;
      width: 14px;
      height: 14px;
      font-size: 0.6rem;
      font-weight: 700;
      cursor: pointer;
      color: var(--muted);
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .var-toggle:hover { border-color: var(--primary); color: var(--primary); }
    .var-hint {
      background: var(--base-200);
      border: 1px solid var(--base-300);
      border-radius: var(--radius);
      padding: 7px 9px;
      font-size: 0.73rem;
      color: var(--muted);
      line-height: 1.5;
    }
    .var-hint code {
      font-family: monospace;
      background: var(--base-300);
      padding: 1px 3px;
      border-radius: 2px;
    }
    label {
      font-size: 0.72rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    input[type="text"] {
      width: 100%;
      padding: 7px 10px;
      font-size: 0.875rem;
      background: var(--base-200);
      border: 1px solid var(--base-300);
      border-radius: var(--radius);
      color: var(--base-content);
      outline: none;
    }
    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 20%, transparent);
    }
    /* Slug prefix row */
    .slug-row {
      display: flex;
      align-items: center;
      background: var(--base-200);
      border: 1px solid var(--base-300);
      border-radius: var(--radius);
      overflow: hidden;
    }
    .slug-row:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 20%, transparent);
    }
    .slug-prefix {
      font-family: monospace;
      font-size: 0.875rem;
      color: var(--muted);
      padding: 7px 0 7px 10px;
      white-space: nowrap;
      user-select: none;
      flex-shrink: 0;
    }
    .slug-row input[type="text"] {
      width: auto;
      flex: 1;
      min-width: 0;
      border: none;
      background: transparent;
      padding: 7px 10px 7px 3px;
      border-radius: 0;
    }
    .slug-row input[type="text"]:focus {
      box-shadow: none;
      border-color: transparent;
    }
    /* Tags pill input */
    .tags-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 4px;
      background: var(--base-200);
      border: 1px solid var(--base-300);
      border-radius: var(--radius);
      padding: 4px 8px;
      cursor: text;
      min-height: 34px;
    }
    .tags-row:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 20%, transparent);
    }
    .tag-pill {
      display: inline-flex;
      align-items: center;
      gap: 2px;
      background: var(--base-300);
      border-radius: 99px;
      padding: 2px 6px 2px 8px;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--base-content);
      white-space: nowrap;
    }
    .tag-pill-remove {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--muted);
      padding: 0 1px;
      font-size: 0.85rem;
      line-height: 1;
      display: inline-flex;
      align-items: center;
    }
    .tag-pill-remove:hover { color: var(--base-content); }
    #tags-input {
      background: transparent;
      border: none;
      outline: none;
      color: var(--base-content);
      font-size: 0.875rem;
      padding: 2px 2px;
      min-width: 80px;
      flex: 1;
      width: auto;
    }
    #tags-input:focus { box-shadow: none; border-color: transparent; }
    /* Expandable details */
    .details-more { width: 100%; }
    .details-toggle {
      font-size: 0.72rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      user-select: none;
      list-style: none;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 2px 0;
    }
    .details-toggle::-webkit-details-marker { display: none; }
    .details-toggle::before {
      content: '▶';
      font-size: 0.55rem;
      display: inline-block;
      transition: transform 0.15s;
    }
    details[open] > .details-toggle::before { transform: rotate(90deg); }
    .details-body {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-top: 8px;
    }
    .hint { font-size: 0.72rem; color: var(--muted); }
    button#create {
      width: 100%;
      padding: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      background: var(--primary);
      color: var(--primary-content);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.15s;
    }
    button#create:hover { background: var(--primary-hover); }
    button#create:disabled { opacity: 0.5; cursor: not-allowed; }
    #status { display: none; }
    #no-api-key {
      display: none;
      border-radius: var(--radius);
      border: 1px solid var(--error-border);
      background: var(--error-bg);
      color: var(--error-text);
      padding: 10px 12px;
      font-size: 0.82rem;
      line-height: 1.4;
    }
    #no-api-key a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: underline;
      cursor: pointer;
    }
    /* Existing links / keyword suggestions */
    .match-section {
      border: 1px solid var(--info-border);
      border-radius: var(--radius);
      background: var(--info-bg);
      overflow: hidden;
    }
    .match-section-label {
      font-size: 0.72rem;
      font-weight: 600;
      color: var(--info-text);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 6px 10px 4px;
      opacity: 0.85;
    }
    .match-row {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      border-top: 1px solid var(--info-border);
    }
    .match-link {
      font-family: monospace;
      font-size: 0.875rem;
      font-weight: 700;
      flex: 1;
      color: var(--info-text);
      word-break: break-all;
    }
    .kw-section {
      border: 1px solid var(--base-300);
      border-radius: var(--radius);
      background: var(--base-200);
      overflow: hidden;
    }
    .kw-section-label {
      font-size: 0.72rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 6px 10px 4px;
    }
    .kw-row {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      border-top: 1px solid var(--base-300);
    }
    .kw-link {
      font-family: monospace;
      font-size: 0.875rem;
      font-weight: 700;
      flex: 1;
      word-break: break-all;
    }
    .status-box {
      border-radius: var(--radius);
      border: 1px solid;
      padding: 8px 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .status-box.success {
      background: var(--success-bg);
      border-color: var(--success-border);
      color: var(--success-text);
    }
    .status-box.error {
      background: var(--error-bg);
      border-color: var(--error-border);
      color: var(--error-text);
    }
    .status-label { font-size: 0.72rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.75; }
    .status-link-row { display: flex; align-items: center; gap: 6px; }
    .status-link { font-family: monospace; font-weight: 700; font-size: 0.875rem; word-break: break-all; flex: 1; }
    .copy-btn {
      flex-shrink: 0;
      background: none;
      border: none;
      cursor: pointer;
      color: currentColor;
      padding: 2px;
      border-radius: 3px;
      opacity: 0.6;
      display: flex;
      align-items: center;
    }
    .copy-btn:hover { opacity: 1; }
    .status-msg { font-size: 0.82rem; }
  </style>
</head>
<body>
  <!-- Governing: SPEC-0008 REQ "Browser Action — Create Link", ADR-0012 -->
  <div class="header">
    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
    </svg>
    joe-links
    <svg style="margin-left:auto;opacity:0.55" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
  </div>
  <div class="body">
    <!-- Governing: SPEC-0008 REQ "Browser Action — Create Link" scenario "no API key" -->
    <div id="no-api-key">
      No API key configured. <a id="open-options">Configure an API key</a> in the extension options to create links.
    </div>
    <!-- Existing go links for this URL — populated by popup.js -->
    <div id="existing-links"></div>
    <!-- Keyword shortcuts that match this URL — populated by popup.js -->
    <div id="keyword-suggestions"></div>
    <div class="field">
      <div class="label-row">
        <label for="url">Destination URL</label>
        <button class="var-toggle" id="var-toggle" title="Variable placeholders" aria-label="Variable help">?</button>
      </div>
      <input type="text" id="url" placeholder="https://example.com/long/url" />
      <div class="var-hint" id="var-hint" hidden>
        Use <code>$name</code> placeholders for dynamic links.<br>
        Example: slug <code>gh</code>, URL <code>https://github.com/$user</code><br>
        → <code>go/gh/joestump</code> opens that GitHub profile.
      </div>
    </div>
    <div class="field">
      <label for="slug">Slug</label>
      <div class="slug-row">
        <span class="slug-prefix" id="slug-prefix">go/</span>
        <input type="text" id="slug" placeholder="my-link" autocomplete="off" spellcheck="false" />
      </div>
    </div>
    <div class="field">
      <label>Tags</label>
      <div class="tags-row" id="tags-container">
        <input type="text" id="tags-input" placeholder="Add tags…" autocomplete="off" />
      </div>
      <span class="hint">Press Enter or comma to add a tag</span>
    </div>
    <details class="details-more" id="more-details">
      <summary class="details-toggle">More details</summary>
      <div class="details-body">
        <div class="field">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Page title" />
        </div>
        <div class="field">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Optional description" />
        </div>
      </div>
    </details>
    <button id="create">Create Link</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
