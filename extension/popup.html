<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>joe-links</title>
  <style>
    /* Governing: SPEC-0008 REQ "Browser Action — Create Link", ADR-0012 */
    :root {
      --primary: #c084fc;
      --primary-hover: #a855f7;
      --primary-content: #160030;
      --base-100: #ffffff;
      --base-200: #f5f5f5;
      --base-300: #e8e8e8;
      --base-content: #111111;
      --muted: #6b7280;
      --success-bg: #f0fdf4;
      --success-border: #86efac;
      --success-text: #166534;
      --error-bg: #fff1f2;
      --error-border: #fca5a5;
      --error-text: #9f1239;
      --radius: 0.5rem;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #a855f7;
        --primary-hover: #9333ea;
        --primary-content: #f3e8ff;
        --base-100: #111111;
        --base-200: #1c1c1c;
        --base-300: #2a2a2a;
        --base-content: #f1f5f9;
        --muted: #9ca3af;
        --success-bg: #052e16;
        --success-border: #4ade80;
        --success-text: #86efac;
        --error-bg: #450a0a;
        --error-border: #f87171;
        --error-text: #fca5a5;
      }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html {
      border-radius: 12px;
      overflow: hidden;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      width: 320px;
      background: var(--base-100);
      color: var(--base-content);
      font-size: 0.875rem;
      border-radius: 12px;
      overflow: hidden;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 7px;
      background: var(--primary);
      color: var(--primary-content);
      padding: 9px 14px;
      font-weight: 700;
      font-size: 0.875rem;
      letter-spacing: 0.03em;
    }
    .header svg { flex-shrink: 0; }
    .body { padding: 14px; display: flex; flex-direction: column; gap: 10px; }
    .field { display: flex; flex-direction: column; gap: 3px; }
    .label-row { display: flex; align-items: center; gap: 5px; }
    .var-toggle {
      background: none;
      border: 1px solid var(--base-300);
      border-radius: 50%;
      width: 14px;
      height: 14px;
      font-size: 0.6rem;
      font-weight: 700;
      cursor: pointer;
      color: var(--muted);
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .var-toggle:hover { border-color: var(--primary); color: var(--primary); }
    .var-hint {
      background: var(--base-200);
      border: 1px solid var(--base-300);
      border-radius: var(--radius);
      padding: 7px 9px;
      font-size: 0.73rem;
      color: var(--muted);
      line-height: 1.5;
    }
    .var-hint code {
      font-family: monospace;
      background: var(--base-300);
      padding: 1px 3px;
      border-radius: 2px;
    }
    label {
      font-size: 0.72rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    input[type="text"] {
      width: 100%;
      padding: 7px 10px;
      font-size: 0.875rem;
      background: var(--base-200);
      border: 1px solid var(--base-300);
      border-radius: var(--radius);
      color: var(--base-content);
      outline: none;
    }
    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 20%, transparent);
    }
    .hint { font-size: 0.72rem; color: var(--muted); }
    button#create {
      width: 100%;
      padding: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      background: var(--primary);
      color: var(--primary-content);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.15s;
    }
    button#create:hover { background: var(--primary-hover); }
    button#create:disabled { opacity: 0.5; cursor: not-allowed; }
    #status { display: none; }
    #no-api-key {
      display: none;
      border-radius: var(--radius);
      border: 1px solid var(--error-border);
      background: var(--error-bg);
      color: var(--error-text);
      padding: 10px 12px;
      font-size: 0.82rem;
      line-height: 1.4;
    }
    #no-api-key a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: underline;
      cursor: pointer;
    }
    .status-box {
      border-radius: var(--radius);
      border: 1px solid;
      padding: 8px 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .status-box.success {
      background: var(--success-bg);
      border-color: var(--success-border);
      color: var(--success-text);
    }
    .status-box.error {
      background: var(--error-bg);
      border-color: var(--error-border);
      color: var(--error-text);
    }
    .status-label { font-size: 0.72rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.75; }
    .status-link-row { display: flex; align-items: center; gap: 6px; }
    .status-link { font-family: monospace; font-weight: 700; font-size: 0.875rem; word-break: break-all; flex: 1; }
    .copy-btn {
      flex-shrink: 0;
      background: none;
      border: none;
      cursor: pointer;
      color: currentColor;
      padding: 2px;
      border-radius: 3px;
      opacity: 0.6;
      display: flex;
      align-items: center;
    }
    .copy-btn:hover { opacity: 1; }
    .status-msg { font-size: 0.82rem; }
  </style>
</head>
<body>
  <!-- Governing: SPEC-0008 REQ "Browser Action — Create Link", ADR-0012 -->
  <div class="header">
    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
    </svg>
    joe-links
    <svg style="margin-left:auto;opacity:0.55" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
  </div>
  <div class="body">
    <!-- Governing: SPEC-0008 REQ "Browser Action — Create Link" scenario "no API key" -->
    <div id="no-api-key">
      No API key configured. <a id="open-options">Configure an API key</a> in the extension options to create links.
    </div>
    <div class="field">
      <div class="label-row">
        <label for="url">Destination URL</label>
        <button class="var-toggle" id="var-toggle" title="Variable placeholders" aria-label="Variable help">?</button>
      </div>
      <input type="text" id="url" placeholder="https://example.com/long/url" />
      <div class="var-hint" id="var-hint" hidden>
        Use <code>$name</code> placeholders for dynamic links.<br>
        Example: slug <code>gh</code>, URL <code>https://github.com/$user</code><br>
        → <code>go/gh/joestump</code> opens that GitHub profile.
      </div>
    </div>
    <div class="field">
      <label for="slug">Slug</label>
      <input type="text" id="slug" placeholder="my-link" />
    </div>
    <button id="create">Create Link</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
