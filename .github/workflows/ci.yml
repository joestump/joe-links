name: CI/CD

on:
  push:
    branches: ["**"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Check swagger spec is up to date
        # Governing: SPEC-0007 REQ "Spec Freshness in CI"
        run: |
          make swagger
          if ! git diff --exit-code docs/swagger/; then
            echo "::error::docs/swagger/ is stale. Run 'make swagger' and commit the result."
            exit 1
          fi

      - name: Validate extension
        run: |
          node -e "JSON.parse(require('fs').readFileSync('extension/manifest.json','utf8')); console.log('manifest.json OK')"
          node --check extension/background.js
          node --check extension/options.js
          test -f extension/icons/icon-16.png && test -f extension/icons/icon-48.png && test -f extension/icons/icon-128.png
          echo "Extension OK"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

  build:
    name: Build & Release
    needs: [lint, test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build CSS
        run: npm ci && npm run build

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cross-compile binaries
        run: |
          mkdir -p dist
          for GOOS in linux darwin windows; do
            for GOARCH in amd64 arm64; do
              [ "$GOOS" = "windows" ] && [ "$GOARCH" = "arm64" ] && continue
              EXT=""; [ "$GOOS" = "windows" ] && EXT=".exe"
              OUTPUT="dist/joe-links-${GOOS}-${GOARCH}${EXT}"
              GOOS=$GOOS GOARCH=$GOARCH CGO_ENABLED=0 go build \
                -ldflags="-s -w" \
                -o "$OUTPUT" ./cmd/joe-links
              echo "Built $OUTPUT"
            done
          done

      - name: Package browser extension
        run: |
          cd extension
          zip -r ../dist/joe-links-extension.zip \
            manifest.json background.js options.html options.js popup.html popup.js icons/
          echo "Packaged extension"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true

  docker:
    name: Docker
    needs: [lint, test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docs:
    name: GitHub Pages
    needs: [lint, test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: docs-site/package-lock.json

      - name: Build docs site
        working-directory: docs-site
        run: npm ci && npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/build

      - uses: actions/deploy-pages@v4
        id: deployment
